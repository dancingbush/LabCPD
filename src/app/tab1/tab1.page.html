<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Charts
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


 <!--Add skleton default text block for loading, skleton text is cutom component-->
 <ion-list *ngIf="sortedCatFrequency === null; else showContentBlock">
  <app-skeleton-text></app-skeleton-text>
</ion-list>

  <!--use a angular virtual scroll for peromance and lazy loading; https://ionicacademy.com/angular-virtual-scroll-ionic/-->
  <cdk-virtual-scroll-viewport itemSize="56" minBufferPx="900" maxBufferPx="1400">

<ng-template #showContentBlock>



  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas style="position: relative; height: 20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <!--Prev tutorial doenst work
 <app-circular-chart></app-circular-chart>
  -->



  <!--<app-explore-container name="Tab 1 page"></app-explore-container>
  -->

</ng-template>
</cdk-virtual-scroll-viewport>
</ion-content>
